<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#58a6ff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#58a6ff;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Subtle geometric accent - top right -->
  <circle cx="1100" cy="80" r="120" fill="#58a6ff" opacity="0.05"/>

  <!-- Subtle geometric accent - bottom left -->
  <circle cx="100" cy="550" r="100" fill="#58a6ff" opacity="0.05"/>

  <!-- Accent line -->
  <rect x="250" y="280" width="700" height="2" fill="url(#accentGradient)"/>

  <!-- Main name text -->
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="96" font-weight="bold" text-anchor="middle" fill="#ffffff" letter-spacing="-2">
    Sachin Prasad
  </text>

  <!-- Subtitle -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="48" font-weight="500" text-anchor="middle" fill="#58a6ff" letter-spacing="0.5">
    Staff Software Engineer
  </text>

  <!-- Tagline -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="32" font-weight="400" text-anchor="middle" fill="#8b949e" letter-spacing="1">
    Platform Engineering · Go · Kubernetes · GCP
  </text>

  <!-- Decorative accent corners -->
  <line x1="150" y1="80" x2="220" y2="80" stroke="#58a6ff" stroke-width="3" opacity="0.3"/>
  <line x1="150" y1="80" x2="150" y2="150" stroke="#58a6ff" stroke-width="3" opacity="0.3"/>

  <line x1="1050" y1="550" x2="1050" y2="620" stroke="#58a6ff" stroke-width="3" opacity="0.3"/>
  <line x1="980" y1="620" x2="1050" y2="620" stroke="#58a6ff" stroke-width="3" opacity="0.3"/>
</svg>